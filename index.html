<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="margin-bottom: 85px;">
        <nav class="navbar navbar-expand-md fixed-top shadow p-3" style="background-color: #ffffff;">
          <div class="container-fluid">
            <a href="" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="img/logo.png" class="bi me-2" width="110" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Información</a>
                </li>
              </ul>
              <form class="d-flex">
                <div class="input-group container-search-btn">
                    <input type="text" class="form-control d-inline-flex focus-ring focus-ring-secondary border" id="buscarPokemon" placeholder="Buscar..." >
                    <button type="button" id="btnBuscar" class="input-group-text icono-buscar"><i class="bi bi-search btn-secondary"></i></button>
                </div>
              </form>

            </div>
          </div>
        </nav>
    </header>

    <main class="">
        <div id="card-principale" class="container my-4 d-none">
            <center>
                <img src="img/logo.png" class="bi me-2" width="150" height="60">
            </center>
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xxl-6 mt-4">
                    <a href="#" class="text-decoration-none">
                        <div class="position-relative bg-pr shadow-lg rounded">
                            <div class="position-clase text-muted fw-bold">
                                Lee
                            </div>
                            <div class="position-clase-2 text-muted">
                                <div class="text-body-secondary">Más sobre la Pokedex</div>
                            </div>
                            <center>
                                <img src="img/1.png" alt="" class="img-card">
                            </center>
                            <div class="footer-ps pb-2">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 col-xxl-6 mt-4">
                    <a href="#" class="text-decoration-none" id="focusLink">
                        <div class="position-relative bg-pr shadow-lg rounded">
                            <div class="position-clase text-muted fw-bold">
                                Busca
                            </div>
                            <div class="position-clase-2 text-muted">
                                <div class="text-body-secondary">El pokemon de preferencia</div>
                            </div>
                            <center>
                                <img src="img/2.png" alt="" class="img-card">
                            </center>
                            <div class="footer-ps pb-2">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-xxl-3 d-lg-none d-xxl-block"></div>
                <div class="col-md-6 col-lg-4 col-xxl-6 mt-4">
                    <a href="#" class="text-decoration-none">
                        <div class="position-relative bg-pr shadow-lg rounded">
                            <div class="position-clase text-muted fw-bold">
                                Conoce
                            </div>
                            <div class="position-clase-2 text-muted">
                                <div class="text-body-secondary">Todos los tipos de pokemon</div>
                            </div>
                            <center>
                                <img src="img/3.png" alt="" class="img-card">
                            </center>
                            <div class="footer-ps pb-2">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-xxl-3 d-lg-none"></div>
            </div>
        </div>
        <div id="pokemonResultado" class="container my-4">
            <center>
                <img src="img/logo.png" class="bi me-2" width="150" height="60">
            </center>
            <div class="row">
                <center>
                    <div class="col-md-8 col-lg-6 mt-2 ">
                        <div class="position-relative bg-pr shadow-lg rounded">
                            <div class="position-clase text-muted fw-bold">
                                <div id="todos">
                                    <div class="pokemon-todos" id="listaPokemon">
                                        <div class="pokemon">
                                            <p class="pokemon-id-back">#025</p>
                                            <div class="pokemon-imagen">
                                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                                            </div>
                                            <div class="pokemon-info">
                                                <div class="nombre-contenedor">
                                                    <p class="pokemon-id">#025</p>
                                                    <h2 class="pokemon-nombre">Pikachu</h2>
                                                </div>
                                                <div class="pokemon-tipos">
                                                    <p class="electric tipo">ELECTRIC</p>
                                                </div>
                                                <div class="pokemon-stats">
                                                    <p class="stat">4m</p>
                                                    <p class="stat">60kg</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="footer-ps pb-2">
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </main>
    <div class="main-before-footer"></div>
    <footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
        <div class="container">
          <span class="text-muted">Derechos reservados © mgmarce</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
