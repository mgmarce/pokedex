<body>
    
    <script>
        
        r = [1.15, 0.85] 
        c = [100,200]

        function convertidor(rates,currencies){
            const amountConverted = []

            for(let i=0; i<currencies.length; i++){
                
                const amount = currencies[i]*rates[i]
                amountConverted.push(amount)
                
            }
            return amountConverted;

        }
        console.log(convertidor(r,c))
    </script>
